/** event: toolbar button clicked */
chrome.browserAction.onClicked.addListener(function(tab)
{
  chrome.tabs.executeScript(tab.id, {file: "content_script.js"});
  chrome.browserAction.setIcon({path: "icon-toolbar-red.png", tabId: tab.id});
  return true;
});

</script>

</html>
